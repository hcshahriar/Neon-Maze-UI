<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Maze UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(#000, #050505);
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .maze {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vw;
      height: 100vh;
      gap: 2px;
      padding: 10px;
    }
    .cell {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #0ff2, #00f4);
      border: 1px solid #0ff3;
      animation: pulse 4s infinite;
    }
    .cell:nth-child(even) {
      animation-delay: 0.5s;
    }
    .cell:nth-child(3n) {
      background: linear-gradient(145deg, #f0f, #0ff1);
    }
    .cell:hover {
      background: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.2s;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }
    .overlay {
      position: absolute;
      top: 20%;
      left: 10%;
      z-index: 10;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.3; }
      55% { opacity: 0.7; }
      75% { opacity: 0.5; }
    }
    .portal {
      position: absolute;
      bottom: 5%;
      right: 10%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0ff, #000);
      box-shadow: 0 0 15px #0ff, 0 0 40px #0ff;
      animation: rotate 5s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.2);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }
    .maze .cell:nth-child(7n) {
      border: 2px solid #0f0;
      animation: glow 3s infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px #0f0; }
      50% { box-shadow: 0 0 20px #0f0; }
    }
    .ui-panel {
      position: absolute;
      top: 5%;
      right: 5%;
      background: #000c;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 10px #0ff4;
    }
    .ui-panel h3 {
      margin-bottom: 10px;
      color: #0ff;
      text-align: center;
    }
    .ui-panel button {
      background: #0ff2;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .ui-panel button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #0ff8;
      font-size: 0.9em;
      padding: 10px;
    }
    .maze .cell:nth-child(5n) {
      background: #004040;
    }
    .maze .cell:nth-child(11n) {
      background: linear-gradient(to bottom, #002, #0ff3);
    }
    .maze .cell:nth-child(13n) {
      background: linear-gradient(to top right, #0ff, #000);
    }
    .maze .cell:nth-child(17n) {
      transform: scale(1.1);
      transition: 0.3s ease-in-out;
    }
    .maze .cell:nth-child(19n):hover {
      transform: scale(1.3) rotate(10deg);
      z-index: 1;
    }
    .maze .cell:nth-child(23n) {
      background: repeating-linear-gradient(45deg, #0ff, #0ff 2px, #000 2px, #000 4px);
    }
    .maze .cell:nth-child(29n) {
      background: #0ff4;
      animation: flicker 2s infinite;
    }
    .maze .cell:nth-child(31n) {
      border-radius: 10px;
    }
    .maze .cell:nth-child(37n) {
      background: conic-gradient(from 90deg, #000, #0ff);
    }
    .maze .cell:nth-child(41n) {
      filter: brightness(1.5);
    }
    .maze .cell:nth-child(47n):hover {
      filter: contrast(2);
    }
    .maze .cell:nth-child(53n) {
      animation: rotate 6s infinite;
    }
    .maze .cell:nth-child(59n) {
      background: linear-gradient(to bottom right, #0f0, #000);
    }
    .maze .cell:nth-child(61n) {
      border: 2px dashed #f0f;
    }
  </style>
</head>
